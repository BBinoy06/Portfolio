  <header>
    <h1>BENEETTA BINOY</h1>
    <p>BSc Computer Science (AI) | Second Year Student | Aspiring AI Developer </p>
    <p id="typewriter"></p>
  </header>


  <script>
    const lines = [
      "Hi, I'm Beneetta Binoy",
      "I break problems into pieces",
      "I write code... then rewrite it properly",
      "I code at midnight and fix it in the morning",
      "I spend more time debugging than code"
    ];

    let i = 0;
    let j = 0;
    let currentLine = '';
    let isDeleting = false;
    const speed = 100;
    const pause = 2000;

    function type() {
      const target = document.getElementById('typewriter');

      if (!isDeleting && j < lines[i].length) {
        currentLine += lines[i][j];
        j++;
        target.textContent = currentLine;
        setTimeout(type, speed);
      } else if (!isDeleting && j === lines[i].length) {
        isDeleting = true;
        setTimeout(type, pause);
      } else if (isDeleting && j > 0) {
        currentLine = currentLine.slice(0, -1);
        j--;
        target.textContent = currentLine;
        setTimeout(type, speed / 2);
      } else {
        isDeleting = false;
        i = (i + 1) % lines.length;
        setTimeout(type, speed);
      }
    }

    type();
  </script>
